  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="/log/login" method="get">
              <div>
                <input type="text" name="account" class="form-control" placeholder="account" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <input type="submit" value="登录" >
                <a class="reset_pass" href="#">忘记密码</a>
              </div>
            </form>


            <div class="clearfix"></div>

              <div class="separator">

                  <a href="#signup" class="to_register"> 注册 </a>
                <a href="fixed_footer" class="to_register">直接进入</a>




              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">

            <form name="form2" action="/log/stu" method="post">
              <h1>创建一个新用户</h1>
              <div>
                <input type="text" name="Pname"class="form-control" placeholder="请输入姓名" required="" />
              </div>
              <div>
                <input type="text" name="Paccount" class="form-control" placeholder="请输入账号" required="" />
              </div>
              <div>
                <input type="password" name="p1" id="p1" class="form-control" placeholder="请输入密码" required="" />
              </div>
              <div>
                <input type="password" name="password1" id="p2" class="form-control" placeholder="请确认密码" required="" />
              </div>
              <input type="text" id="code_input" value="" class="form-control" placeholder="请输入验证码" required=""/>

              <div class="item form-group">
                <label  class="control-label col-md-3"><div id="v_container" style="width: 200px;height: 35px;"></div></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <p>

                  </p>
                </div>
              </div>

              <div>
                <button id="my_button" class="btn btn-default submit">验证</button>
              </div>
              <script src="js/gVerify.js"></script>
              <script>
                var verifyCode = new GVerify("v_container");
                document.getElementById("my_button").onclick = function(){
                  var res = verifyCode.validate(document.getElementById("code_input").value);
                  if(res){
                    alert("验证正确");
                  }else{
                    alert("验证码错误");

                    document.getElementById("code_input").value = "";
                  }
                }
              </script>
              <div>
                <input onclick="return check1()" type=submit name="submit1" value="提交"class="btn btn-default submit">
                <input type="reset" name="reste" value="重置" class="btn btn-default submit">
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">已经注册 ?
                  <a href="#signin" class="to_register"> 登录 </a>
                </p>
                <div class="clearfix"></div>
                <br />
              </div>

            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
