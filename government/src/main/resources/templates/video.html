    <script>

                      "                  <div class=\"x_title\">\n" +

                      "                    <div class=\"clearfix\"></div>\n" +

                      "                  <div class=\"x_content\">\n" +
                      "                    <video  controls src=\""+data[i].video_link+"\" width=\"100%\" height=\"100%\"  x5-playsinline=\"\" playsinline=\"\" webkit-playsinline=\"true\" style=\"width: 100%; height: 100%; background-color: rgb(0, 0, 0);\"></video>\n" +
                      "                  </div>\n" +
                      "                </div>\n" +
                      "              </div>");
            }

        });
