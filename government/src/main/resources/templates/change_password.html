<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="../vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="../vendors/select2/dist/css/select2.min.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="../vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    <!-- starrr -->
    <link href="../vendors/starrr/dist/starrr.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <script type="text/javascript">
        function checkPass(){
            var pwd1=document.getElementById("p1").value;
            var pwd2=document.getElementById("p2").value;
            if(pwd1!=pwd2){
                document.getElementById("errorpwd").style.display = "block";
                return false;
            }
        }
    </script>

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view"style="background:#CE0000">
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img src="images/timg.jpg" alt="..." class="img-circle profile_img" style="margin-left:80px ">
                    </div>
                    <div class="navbar nav_title" style="border: 0;background: #CE0000">
                        <h2 style="color: #FFFFFF;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;南昌市人民政府</h2>
                    </div>

                    <div class="clearfix"></div>
                    <!-- menu profile quick info -->
                </div>
                <!-- /menu profile quick info -->
                <br/>
                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu" >
                            <li style="background: #CE0000"><a><i class="fa fa-home"></i> 网站主页 <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a href="/log/index">走进南昌</a></li>
                                    <li><a href="/log/index2">南昌新闻</a></li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-edit"></i> 招商引资 <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a href="/log/form">招商政策</a></li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-desktop"></i> 政策法规 <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a href="/log/general_elements">普法宣传</a></li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-table"></i> 日程公开 <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a href="/log/calendar">官员日程</a></li>
                                    <li><a href="/log/contacts">官员信息</a></li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-bar-chart-o"></i> 网站视频 <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a href="/log/chartjs">精彩视频</a></li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-clone"></i>调查与反馈<span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a href="/log/fixed_sidebar">问卷调查</a></li>
                                    <li><a href="/log/fixed_footer">民生反馈</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /sidebar menu -->

                <!-- /menu footer buttons -->
                <div class="sidebar-footer hidden-small"style="background: #CE0000">

                    <a data-toggle="tooltip" data-placement="top" title="Logout/login" href="/log/"style="background: #CE0000;margin-left: 80px">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    </a>
                </div>
                <!-- /menu footer buttons -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                    <div style="margin-left: 1200px">
                        <tr th:each="person,status : ${us}" >
                            <a href="/log/change_password" style="font-size: 40px"> <td  th:text="${person.P_name}"></td></a>
                        </tr>
                    </div>

                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                </div>
                <div class="clearfix"></div>
                <div class="row">
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="x_panel" style="margin-left: 250px">
                            <div class="x_title">
                                <h2>修改密码</h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form class="form-horizontal form-label-left input_mask" action="/log/change"  method="get">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">新密码</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" name="password" id="p1" class="form-control" placeholder="新密码"  >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">新密码 </label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" id="p2" class="form-control"  placeholder="新密码" onblur="return checkPass();">
                                            <span id="errorpwd" style="display:none;">两次输入密码不一致</span>
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                            <button type="button" class="btn btn-primary">Cancel</button>
                                            <button class="btn btn-primary" type="reset" >Reset</button>
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">

            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>
