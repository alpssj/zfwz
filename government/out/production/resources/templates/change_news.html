<script>
    $("#delete").click(function () {//监听删除a标签
        console.log($("#policyName").text())
        $.ajax({
            type: "post",//请求方式
            url: "/gen/deleteGen",//路径
            data: {GenName:$("#policyName").text()},//参数
            success: function(data){//请求成功时回调，data返回数据
                if(data==true){
                    alert("删除成功!")
                    window.location.reload();
                }else{
                    alert("删除失败!")
                }
            }
        });
    })
    $("#retInput").click(function () {
        window.location.href="/gen/webs";
    })
</script>
